<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal-Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"  rel="stylesheet" />
     <link rel="shortcut icon" href="/asset/favicon.png" type="image/x-icon">
     <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

     <link rel="stylesheet" href="portal.css">
</head>
<body class="bg-gray-900">
    <main>
        <div class="Loader-container">
            <div id="loading" class="text-center">.
                <div class="spinner"></div>
            </div>
        </div>
        <div id="content">
        <!-- nav -->
        <nav class="bg-white border-gray-200 dark:bg-gray-900">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
              <a href="" class="flex items-center space-x-3 rtl:space-x-reverse">
                  <img src="/asset/favicon.png" class="h-8" alt="Flowbite Logo" />
                  <span class="self-center text-2xl font-semibold whitespace-nowrap ">Hallo Admin</span>
              </a>
              <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
                  <span class="sr-only">Open main menu</span>
                  <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                  </svg>
              </button>
              <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                  <li>
                    <a href="#" id="logout-button" class="block py-2 px-3 text-red-600 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0  md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Log Out</a>
                  </li>
                  <li>
                    <a href="#" class="block py-2 px-3 text-black rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0  md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Edit Page</a>
                  </li>
                  <li>
                    <a href="#" class="block py-2 px-3 text-black rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0  md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Check Url</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <!--  -->
          <div class="container mx-auto my-8">
            <h1 class="text-2xl font-bold mb-4 text-center text-white">ASPIRASI MAHASISWA</h1>
            <div class="text-center" style="margin: 1rem 0;">
                <button id="export-btn" class="mt-4 bg-green-500 font-bold text-white py-2 px-4 rounded">Export to Excel</button>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white mx-auto shadow-md rounded-lg overflow-hidden">
                    <thead>
                        <tr>
                            <th class="py-2 px-4 border-b border-gray-200">PROGRAM STUDI</th>
                            <th class="py-2 px-4 border-b border-gray-200">ASPIRASI MAHASISWA</th>
                            <th class="py-2 px-4 border-b border-gray-200">ACTION</th>
                        </tr>
                    </thead>
                    <tbody id="aspirasi-table-body">
                        <!-- Rows will be populated here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    
          
        </div>
    </main>
    <!--  -->
    <script type="module" src="auth.js"></script>
    <script type="module" src="fetch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
 

</body>
</html>
